version: '3.9'
services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.server
    env_file:
      - ../server/.env
    volumes:
      - api_media:/app/media
      - api_db:/app/replay.db
    ports:
      - "8000:8000"
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
volumes:
  api_media:
  api_db:
